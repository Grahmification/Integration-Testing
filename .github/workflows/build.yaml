# Simple action
# https://codejack.com/2024/10/github-actions-for-net-cicd-setup-guide/
name: .NET CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: dotnet build